<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Tracker </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: #1e1e1e;
      color: #fdfdfd;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 15px;
      font-smooth: always;
      -webkit-font-smoothing: antialiased;
      transition: background 0.2s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-top: 10px;
      color: #d32f2f;
      font-size: 20px;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      font-size: 15px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fdfdfd;
      color: #222;
      resize: vertical;
      height: 120px;
      outline: none;
      transition: border 0.2s ease;
    }

    textarea:focus {
      border-color: #cc0000;
    }

    button {
      width: 100%;
      padding: 11px;
      font-size: 16px;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #b30000;
    }

    #loader {
      text-align: center;
      display: none;
      font-size: 16px;
      color: #cc0000;
      margin-top: 15px;
    }

    .result {
      margin-top: 18px;
    }

    .video-block {
      display: flex;
      align-items: center;
      background: #1e1e1e;
      border: 1px solid #333;
      border-left: 4px solid #cc0000;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(255, 255, 255, 0.05);
    }

    .thumb {
      width: 85px;
      height: 85px;
      border-radius: 6px;
      object-fit: cover;
      cursor: pointer;
    }

    .video-info {
      margin-left: 10px;
      flex-grow: 1;
    }

    .video-title {
      font-weight: 500;
      font-size: 13px;
      line-height: 1.3em;
    }

    .not-found {
      color: #e53935;
      font-weight: 500;
      font-size: 13px;
    }

    .video-serial {
      color: #f1c40f;
      font-weight: bold;
      margin-right: 6px;
    }

    a {
      font-size: 12px;
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .thumb {
        width: 70px;
        height: 70px;
      }

      .video-title {
        font-size: 12px;
      }

      button {
        font-size: 15px;
      }

      textarea {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h2>Video Tracker</h2>

  <textarea id="ytLinks" placeholder="1 https://youtu.be/BHSuKat96wI&#10;2 https://youtu.be/fakeid123"></textarea>

  <button onclick="checkVideos()">Track</button>

  <!-- üî• Total Link Count Display -->
  <div id="linkCount" style="text-align:center; margin-top:10px; font-size:14px; color:#66bb6a;"></div>

  <div id="loader">‚è≥ Tracking please wait...</div>

  <div id="results" class="result"></div>

 <script>
  const apiKey = "AIzaSyDDq8qrwx33s-b7X3lRaujbmSZjB46732s";

  function extractVideoID(url) {
    const regExp = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|embed)\/|.*[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
    const match = url.match(regExp);
    return match ? match[1] : null;
  }

  function updateDailyCount(countToAdd) {
    const today = new Date().toISOString().slice(0, 10); // YYYY-MM-DD
    const saved = JSON.parse(localStorage.getItem("dailyLinkTracker") || "{}");

    if (saved.date !== today) {
      // New day: reset
      localStorage.setItem("dailyLinkTracker", JSON.stringify({ date: today, count: countToAdd }));
      return countToAdd;
    } else {
      const newCount = (saved.count || 0) + countToAdd;
      localStorage.setItem("dailyLinkTracker", JSON.stringify({ date: today, count: newCount }));
      return newCount;
    }
  }

  async function checkVideos() {
    const input = document.getElementById("ytLinks").value.trim();
    const lines = input.split("\n").filter(line => line.trim());
    const resultsDiv = document.getElementById("results");
    const loader = document.getElementById("loader");
    const linkCountDiv = document.getElementById("linkCount");

    resultsDiv.innerHTML = "";
    loader.style.display = "block";

    // üîÑ Update daily usage count
    const totalToday = updateDailyCount(lines.length);
    linkCountDiv.innerText = `üîó Total: ${totalToday}:10000`;

    const tasks = lines.map(async (line, i) => {
      line = line.trim();
      let serial = "";
      let url = line;

      const match = line.match(/^(\d+)\.?\s+(https?:\/\/[^\s]+)$/);
      if (match) {
        serial = match[1];
        url = match[2];
      } else {
        serial = (i + 1).toString();
      }

      const videoId = extractVideoID(url);
      const block = document.createElement("div");
      block.className = "video-block";

      if (!videoId) {
        block.innerHTML = `
          <div class="video-title">
            <span class="video-serial">${serial}</span>
            <span class="not-found">‚ùå Not Found</span><br>
            <a href="${url}" target="_blank">${url}</a>
          </div>
        `;
        return block;
      }

      try {
        const apiUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${videoId}&key=${apiKey}`;
        const response = await fetch(apiUrl);
        const data = await response.json();
        const video = data.items[0];

        const title = video.snippet.title;
        const thumbnail = video.snippet.thumbnails.high.url;
        const channelName = video.snippet.channelTitle;
        const likeCount = video.statistics.likeCount || "Hidden";

        block.innerHTML = `
          <img src="${thumbnail}" class="thumb" onclick="window.open('https://youtu.be/${videoId}', '_blank')">
          <div class="video-info">
            <div class="video-title">
              <span class="video-serial">${serial}</span>${title}
            </div>
            <div style="font-size: 12px; color: #bbb;">üì∫ ${channelName}</div>
            <div style="font-size: 12px; color: #f39c12;">üëç Likes: ${likeCount}</div>
          </div>
        `;
        return block;
      } catch (error) {
        block.innerHTML = `
          <div class="video-title">
            <span class="video-serial">${serial}</span>
            <span class="not-found">‚ùå Error</span><br>
            <a href="${url}" target="_blank">${url}</a>
          </div>
        `;
        return block;
      }
    });

    const allBlocks = await Promise.all(tasks);
    allBlocks.forEach(block => {
      if (block) resultsDiv.appendChild(block);
    });

    loader.style.display = "none";
  }
</script>

</body>
</html>
